    .container {

      background: rgba(255, 255, 255, 0.95);
      font-family: Arial, sans-serif;
      min-height: 16px;
      box-sizing: border-box;
    }

    .campo:focus {
      border-color: #0056b3;
      outline: none;
      background: white;
      z-index: 100;
    }

    /* Responsividade para celular */
    @media (max-width: 768px) {
      body {
        padding: 5px;
      }
      
      .container {
        width: 100%;
        margin: 0;
        overflow-x: auto;
      }
      
      .campo {
        font-size: 10px;
        padding: 1px;
        min-height: 14px;
        min-width: 20px;
      }
      
      .campo[type="text"] {
        min-width: 40px;
      }
      
      .button-container {
        padding: 15px 10px !important;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      
      .pdf-button, .whatsapp-button {
        width: 100%;
        min-width: auto;
        margin: 0;
        padding: 15px 20px;
        font-size: 16px;
      }
    }

    /* Para telas muito pequenas */
    @media (max-width: 480px) {
      .container {

        transform-origin: top left;
        width: 111%;
      }
      
      .campo {

    }

    .button-container {

      padding: 20px;
      background: white;
      width: 100%;
      clear: both;
      position: relative;
      z-index: 1000;
    }

    .pdf-button {

      background: #007bff;
      color: white;

      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      display: inline-block;
      min-width: 200px;
    }

    .pdf-button:hover:not(:disabled) {

    }

    .whatsapp-button {

      border-radius: 5px;
      cursor: pointer;

      display: inline-block;
      min-width: 200px;
      margin-left: 10px;
    }

    .whatsapp-button:hover:not(:disabled) {

    }

    .whatsapp-button:disabled {

        box-shadow: none;
        width: 210mm;

      }
      
      .button-container {

    }
  </style>

  <script>
    // Detectar se √© dispositivo m√≥vel
    function isMobile() {
      return window.innerWidth <= 768 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Ajustar para mobile quando carregar a p√°gina
    function ajustarParaMobile() {
      if (isMobile()) {
        const container = document.getElementById('formulario-pdf');
        const campos = document.querySelectorAll('.campo');
        
        // Melhorar visibilidade dos campos no mobile
        campos.forEach(campo => {
          campo.style.backgroundColor = 'rgba(255, 255, 255, 0.95)';
          campo.style.border = '2px solid #007bff';
          if (campo.type === 'text') {
            campo.style.minWidth = '60px';
          }
        });

        // Adicionar evento de zoom nos campos para mobile
        campos.forEach(campo => {
          campo.addEventListener('focus', function() {
            this.style.transform = 'scale(1.1)';
            this.style.zIndex = '1000';
            this.scrollIntoView({ behavior: 'smooth', block: 'center' });
          });
          
          campo.addEventListener('blur', function() {
            this.style.transform = '';
            this.style.zIndex = '';
          });
        });
      }
    }

    function gerarPDF() {
      const container = document.getElementById('formulario-pdf');
      const inputs = container.querySelectorAll('input');
      const substituidos = [];

      // For√ßar redimensionamento do container (ajustado para mobile)
      if (isMobile()) {
        container.style.transform = 'scale(0.6)';
        container.style.transformOrigin = 'top left';
      } else {
        container.style.transform = 'scale(0.75)';
        container.style.transformOrigin = 'top left';
      }
      container.style.width = '210mm';
      container.style.maxHeight = '297mm';

      // Replace inputs with spans for PDF generation
      inputs.forEach(input => {
        const span = document.createElement('span');
        
        // Handle different input types
        if (input.type === 'checkbox') {
          span.textContent = input.checked ? '‚úì' : '';
          span.style.fontSize = '14px'; // Reduced size
        } else {
          span.textContent = input.value || '__________';
          span.style.fontSize = '12px'; // Reduced size
        }
        
        // Copy all relevant styles
        span.className = 'campo';
        span.style.position = 'absolute';
        span.style.top = input.style.top;
        span.style.left = input.style.left;
        span.style.width = input.style.width;
        span.style.color = '#000';
        span.style.fontWeight = 'bold';
        span.style.fontFamily = 'Arial, sans-serif';
        span.style.padding = '2px';
        span.style.border = 'none';
        span.style.background = 'transparent';
        
        container.appendChild(span);
        substituidos.push({ original: input, substituto: span });
        input.style.display = 'none';
      });

      // PDF generation options - configured for single page
      const opt = {
        margin: [5, 5, 5, 5],
        filename: `ordem-de-servico-${new Date().toISOString().split('T')[0]}.pdf`,
        image: { type: 'JPEG', quality: 0.85 },
        html2canvas: { 
          scale: 1,
          useCORS: true,
          allowTaint: true,
          height: container.offsetHeight,
          width: container.offsetWidth,
          scrollX: 0,
          scrollY: 0
        },
        jsPDF: { 
          unit: 'mm', 
          format: 'a4', 
          orientation: 'portrait'
        },
        pagebreak: { mode: 'avoid-all', before: '.new-page' }
      };

      // Show loading indicator
      const button = document.querySelector('.pdf-button');
      const originalText = button.textContent;
      button.textContent = '‚è≥ Gerando PDF...';
      button.disabled = true;

      // Generate PDF
      html2pdf().set(opt).from(container).save()
        .then(() => {
          console.log('PDF gerado com sucesso!');
        })
        .catch((error) => {
          console.error('Erro ao gerar PDF:', error);
          alert('Ocorreu um erro ao gerar o PDF. Tente novamente.');
        })
        .finally(() => {
          // Restore original inputs and container
          substituidos.forEach(({ original, substituto }) => {
            substituto.remove();
            original.style.display = '';
          });
          
          // Restore container size
          container.style.transform = '';
          container.style.transformOrigin = '';
          container.style.width = '';
          container.style.maxHeight = '';
          
          // Restore button
          button.textContent = originalText;
          button.disabled = false;

        container.appendChild(span);
        substituidos.push({ original: input, substituto: span });
        input.style.display = 'none';
      });

      // Trigger print dialog
      window.print();

      // Restore after print
      setTimeout(() => {
        substituidos.forEach(({ original, substituto }) => {
          substituto.remove();
          original.style.display = '';
        });
      }, 1000);
    }

    // Inicializar quando a p√°gina carregar

      ajustarParaMobile();
