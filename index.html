<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Brisanet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .container {
      position: relative;
      width: 210mm; /* Largura A4 */
      max-width: 800px;
      margin: auto;
      max-height: 297mm; /* Altura A4 */
      overflow: hidden;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .imagem-fundo {
      width: 100%;
      height: auto;
      max-height: 100%;
      display: block;
      object-fit: contain;
    }

    .campo {
      position: absolute;
      font-size: 14px;
      padding: 2px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.9);
      font-family: Arial, sans-serif;
    }

    .campo:focus {
      border-color: #007bff;
      outline: none;
      background: white;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
      padding: 20px;
      background: white;
      width: 100%;
      clear: both;
      position: relative;
      z-index: 1000;
    }

    .pdf-button {
      padding: 12px 24px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      display: inline-block;
      min-width: 200px;
    }

    .pdf-button:hover:not(:disabled) {
      background: #0056b3;
    }

    .whatsapp-button {
      padding: 12px 24px;
      font-size: 16px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      display: inline-block;
      min-width: 200px;
      margin-left: 10px;
    }

    .whatsapp-button:hover:not(:disabled) {
      background: #1DA851;
    }

    .whatsapp-button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }

    /* Para garantir que tudo fique em uma página no PDF */
    @media print {
      body {
        margin: 0;
        padding: 0;
      }
      
      .container {
        page-break-inside: avoid;
        transform: scale(0.8);
        transform-origin: top left;
        box-shadow: none;
      }
      
      .button-container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="formulario-pdf">
    <img src="ordem-servico.JPG" alt="Imagem da Ordem de Serviço" class="imagem-fundo" id="imagemOrdem">
    
    <!-- Campos sobrepostos -->
    <input type="text" class="campo" style="top: 230px; left: 508px; width: 228px;" placeholder="Nome do cliente">
    <input type="text" class="campo" style="top: 255px; left: 575px; width: 150px;" placeholder="CPF">
    
    <!-- Serviços cancelados -->
    <input type="checkbox" class="campo" style="top: 322px; left: 190px;">
    <input type="checkbox" class="campo" style="top: 322px; left: 336px;">
    <input type="checkbox" class="campo" style="top: 322px; left: 488px;">
    <input type="checkbox" class="campo" style="top: 322px; left: 568px;">
    
    <!-- Equipamentos -->
    <input type="checkbox" class="campo" style="top: 419px; left: 150px;">
    <input type="text" class="campo" style="top: 413px; left: 218px; width: 450px;" placeholder="MAC ONU">
    <input type="checkbox" class="campo" style="top: 454px; left: 203px;">
    <input type="text" class="campo" style="top: 450px; left: 266px; width: 401px;" placeholder="MAC Receptor">
    <input type="checkbox" class="campo" style="top: 506px; left: 183px;">
    <input type="text" class="campo" style="top: 502px; left: 236px; width: 430px;" placeholder="N/S Roteador">
    <input type="checkbox" class="campo" style="top: 538px; left: 178px;">
    <input type="text" class="campo" style="top: 533px; left: 235px; width: 432px;" placeholder="N/S Telefone">
    
    <!-- Os kits estão completos -->
    <input type="text" class="campo" style="top: 593px; left: 153px; width: 300px;" placeholder="Os kits estão completos">
    <input type="checkbox" class="campo" style="top: 572px; left: 315px;">
    <input type="checkbox" class="campo" style="top: 572px; left: 372px;">
    
    <!-- Os Equipamentos estão em bom estado de conservação -->
    <input type="text" class="campo" style="top: 693px; left: 149px; width: 300px;" placeholder="Os Equipamentos estão em bom estado de conservação">
    <input type="checkbox" class="campo" style="top: 662px; left: 532px;">
    <input type="checkbox" class="campo" style="top: 662px; left: 592px;">
    
    <!-- Informações finais -->
    <input type="text" class="campo" style="top: 783px; left: 280px; width: 300px;" placeholder="Protocolo">
    <input type="text" class="campo" style="top: 832px; left: 280px; width: 300px;" placeholder="Técnico responsável">
    <input type="text" class="campo" style="top: 882px; left: 280px; width: 300px;" placeholder="Responsável pela devolução">
    <input type="text" class="campo" style="top: 928px; left: 280px; width: 300px;" placeholder="Parentesco">
    
    <!-- Local e data e Ano -->
    <input type="text" class="campo" style="top: 989px; left: 217px; width: 80px;" placeholder="Cidade">
    <input type="text" class="campo" style="top: 989px; left: 312px; width: 35px;" placeholder="Dia">
    <input type="text" class="campo" style="top: 989px; left: 370px; width: 150px;" placeholder="Mês">
    <input type="text" class="campo" style="top: 989px; left: 555px; width: 63px;" placeholder="Ano">
  </div>
  
  <!-- Botão movido para fora do container -->
  <div class="button-container">
    <button onclick="gerarPDF()" class="pdf-button">📄 Baixar como PDF</button>
    <button onclick="enviarWhatsApp()" class="whatsapp-button">📱 Enviar WhatsApp</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function gerarPDF() {
      const container = document.getElementById('formulario-pdf');
      const inputs = container.querySelectorAll('input');
      const substituidos = [];

      // Forçar redimensionamento do container
      container.style.transform = 'scale(0.75)';
      container.style.transformOrigin = 'top left';
      container.style.width = '210mm';
      container.style.maxHeight = '297mm';

      // Replace inputs with spans for PDF generation
      inputs.forEach(input => {
        const span = document.createElement('span');
        
        // Handle different input types
        if (input.type === 'checkbox') {
          span.textContent = input.checked ? '✓' : '';
          span.style.fontSize = '14px'; // Reduced size
        } else {
          span.textContent = input.value || '__________';
          span.style.fontSize = '12px'; // Reduced size
        }
        
        // Copy all relevant styles
        span.className = 'campo';
        span.style.position = 'absolute';
        span.style.top = input.style.top;
        span.style.left = input.style.left;
        span.style.width = input.style.width;
        span.style.color = '#000';
        span.style.fontWeight = 'bold';
        span.style.fontFamily = 'Arial, sans-serif';
        span.style.padding = '2px';
        span.style.border = 'none';
        span.style.background = 'transparent';
        
        container.appendChild(span);
        substituidos.push({ original: input, substituto: span });
        input.style.display = 'none';
      });

      // PDF generation options - configured for single page
      const opt = {
        margin: [5, 5, 5, 5],
        filename: `ordem-de-servico-${new Date().toISOString().split('T')[0]}.pdf`,
        image: { type: 'JPEG', quality: 0.85 },
        html2canvas: { 
          scale: 1,
          useCORS: true,
          allowTaint: true,
          height: container.offsetHeight,
          width: container.offsetWidth,
          scrollX: 0,
          scrollY: 0
        },
        jsPDF: { 
          unit: 'mm', 
          format: 'a4', 
          orientation: 'portrait'
        },
        pagebreak: { mode: 'avoid-all', before: '.new-page' }
      };

      // Show loading indicator
      const button = document.querySelector('.pdf-button');
      const originalText = button.textContent;
      button.textContent = '⏳ Gerando PDF...';
      button.disabled = true;

      // Generate PDF
      html2pdf().set(opt).from(container).save()
        .then(() => {
          console.log('PDF gerado com sucesso!');
        })
        .catch((error) => {
          console.error('Erro ao gerar PDF:', error);
          alert('Ocorreu um erro ao gerar o PDF. Tente novamente.');
        })
        .finally(() => {
          // Restore original inputs and container
          substituidos.forEach(({ original, substituto }) => {
            substituto.remove();
            original.style.display = '';
          });
          
          // Restore container size
          container.style.transform = '';
          container.style.transformOrigin = '';
          container.style.width = '';
          container.style.maxHeight = '';
          
          // Restore button
          button.textContent = originalText;
          button.disabled = false;
    // Limpar dados quando a página for fechada
    window.addEventListener('beforeunload', function() {
      // Limpar qualquer dado salvo anteriormente
      localStorage.removeItem('formulario_brisanet');
    });

    function enviarWhatsApp() {
      const container = document.getElementById('formulario-pdf');
      const inputs = container.querySelectorAll('input');
      const substituidos = [];

      // Forçar redimensionamento do container
      container.style.transform = 'scale(0.75)';
      container.style.transformOrigin = 'top left';
      container.style.width = '210mm';
      container.style.maxHeight = '297mm';

      // Replace inputs with spans for PDF generation
      inputs.forEach(input => {
        const span = document.createElement('span');
        
        // Handle different input types
        if (input.type === 'checkbox') {
          span.textContent = input.checked ? '✓' : '';
          span.style.fontSize = '14px';
        } else {
          span.textContent = input.value || '__________';
          span.style.fontSize = '12px';
        }
        
        // Copy all relevant styles
        span.className = 'campo';
        span.style.position = 'absolute';
        span.style.top = input.style.top;
        span.style.left = input.style.left;
        span.style.width = input.style.width;
        span.style.color = '#000';
        span.style.fontWeight = 'bold';
        span.style.fontFamily = 'Arial, sans-serif';
        span.style.padding = '2px';
        span.style.border = 'none';
        span.style.background = 'transparent';
        
        container.appendChild(span);
        substituidos.push({ original: input, substituto: span });
        input.style.display = 'none';
      });

      // PDF generation options
      const opt = {
        margin: [5, 5, 5, 5],
        filename: `ordem-de-servico-${new Date().toISOString().split('T')[0]}.pdf`,
        image: { type: 'JPEG', quality: 0.85 },
        html2canvas: { 
          scale: 1,
          useCORS: true,
          allowTaint: true,
          height: container.offsetHeight,
          width: container.offsetWidth,
          scrollX: 0,
          scrollY: 0
        },
        jsPDF: { 
          unit: 'mm', 
          format: 'a4', 
          orientation: 'portrait'
        },
        pagebreak: { mode: 'avoid-all', before: '.new-page' }
      };

      // Show loading indicator
      const button = document.querySelector('.whatsapp-button');
      const originalText = button.textContent;
      button.textContent = '⏳ Enviando...';
      button.disabled = true;

      // Generate PDF and prepare for WhatsApp
      html2pdf().set(opt).from(container).outputPdf('datauristring')
        .then((pdfData) => {
          // Restore original inputs and container
          substituidos.forEach(({ original, substituto }) => {
            substituto.remove();
            original.style.display = '';
          });
          
          // Restore container size
          container.style.transform = '';
          container.style.transformOrigin = '';
          container.style.width = '';
          container.style.maxHeight = '';
          
          // Prepare WhatsApp message
          const nomeCliente = inputs[0].value || 'Cliente';
          const protocolo = inputs[inputs.length - 5].value || 'N/A';
          
          const mensagem = encodeURIComponent(
            `📋 *Ordem de Serviço Brisanet*\n\n` +
            `👤 Cliente: ${nomeCliente}\n` +
            `📄 Protocolo: ${protocolo}\n` +
            `📅 Data: ${new Date().toLocaleDateString('pt-BR')}\n\n` +
            `🔗 Segue em anexo a ordem de serviço em PDF.\n\n` +
            `*Brisanet - Conectando você ao futuro*`
          );

          // Open WhatsApp Web with message
          // Note: WhatsApp Web doesn't support file attachment directly
          // This will open WhatsApp with the message, user needs to manually attach the PDF
          const whatsappURL = `https://web.whatsapp.com/send?text=${mensagem}`;
          
          // Open WhatsApp in new tab
          window.open(whatsappURL, '_blank');
          
          // Also download the PDF for manual attachment
          html2pdf().set(opt).from(container).save();
          
          // Show instruction to user
          setTimeout(() => {
            alert('📱 WhatsApp aberto!\n\n✅ O PDF foi baixado automaticamente.\n📎 Anexe o arquivo PDF manualmente no WhatsApp.\n\n💡 A mensagem já está pronta para enviar!');
          }, 1000);
          
        })
        .catch((error) => {
          console.error('Erro ao gerar PDF para WhatsApp:', error);
          alert('Ocorreu um erro ao preparar o envio. Tente novamente.');
        })
        .finally(() => {
          // Restore button
          button.textContent = originalText;
          button.disabled = false;
        });
    }
  </script>
</body>
</html>
