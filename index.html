  <style>
    * {

    body {

    .container {

    .campo {

    .campo[type="checkbox"] {
      width: 14px;

      padding: 0;
      margin: 0;
      transform: scale(0.9);
      cursor: pointer;
      accent-color: #007bff;
    }

    .campo:focus {
      border-color: #0056b3;
      outline: none;
      background: white;
      z-index: 1000;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
      transform: scale(1.05);
    }

    .campo:active {
      transform: scale(0.98);
    }

    /* OtimizaÃ§Ãµes para mobile */
    @media (max-width: 768px) {
      body {
        padding: 4px;
        background-color: #f8f9fa;
      }
      
      .container {
        width: 100%;

    /* Para telas muito pequenas */
    @media (max-width: 480px) {
      .container {

    .button-container {
      text-align: center;

      padding: 25px 20px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      width: 100%;
      clear: both;
      position: relative;
      z-index: 1000;
      border-radius: 0 0 8px 8px;
    }

    .whatsapp-button {
      padding: 14px 30px;
      font-size: 16px;
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      min-width: 250px;
      margin: 5px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .whatsapp-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .whatsapp-button:hover::before {
      left: 100%;
    }

    .whatsapp-button:hover:not(:disabled) {
      background: linear-gradient(135deg, #1DA851 0%, #0F6B47 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
    }

    .whatsapp-button:active {
      transform: translateY(0);
    }

    .whatsapp-button:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Para garantir que tudo fique em uma pÃ¡gina no PDF */
    @media print {
      body {
        margin: 0;
        padding: 0;
        background: white;
      }
      
      .container {
        page-break-inside: avoid;
        transform: scale(0.75);
        transform-origin: top left;
        box-shadow: none;
        width: 210mm;
        max-height: 297mm;
        border-radius: 0;
      }
      
      .button-container {
        display: none;
      }
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-size: 18px;
      backdrop-filter: blur(5px);
    }

    .loading-content {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #25D366;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 16px;
      font-weight: 500;
      margin-top: 10px;
    }

    /* Melhorias de acessibilidade */
    .campo:focus {
      outline: 3px solid rgba(0, 123, 255, 0.3);
      outline-offset: 2px;
    }

    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      z-index: 10000;
      font-weight: 500;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .toast.show {
      opacity: 1;
    }

    .toast.error {
      background: #dc3545;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    // Detectar se Ã© dispositivo mÃ³vel
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
             (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1) ||
             window.innerWidth <= 768;
    }

    // Detectar sistema operacional
    function getOS() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return 'iOS';
      }
      
      if (/android/i.test(userAgent)) {
        return 'Android';
      }
      
      return 'Other';
    }

    // Toast notification
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type === 'error' ? 'error' : ''}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.classList.add('show');
      }, 100);
      
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          document.body.removeChild(toast);
        }, 300);
      }, 3000);
    }

    // Mostrar loading
    function showLoading(text = 'Processando...') {
      const overlay = document.getElementById('loadingOverlay');
      const loadingText = document.getElementById('loadingText');
      loadingText.textContent = text;
      overlay.style.display = 'flex';
      
      // Vibrar no mobile se disponÃ­vel
      if (navigator.vibrate && isMobile()) {
        navigator.vibrate(100);
      }
    }

    // Esconder loading
    function hideLoading() {
      const overlay = document.getElementById('loadingOverlay');
      overlay.style.display = 'none';
    }

    // Melhorar experiÃªncia mobile
    function otimizarParaMobile() {
      if (isMobile()) {
        const campos = document.querySelectorAll('.campo');
        
        campos.forEach(campo => {
          // Melhorar visibilidade
          campo.style.backgroundColor = 'rgba(255, 255, 255, 0.98)';
          campo.style.border = '2px solid #007bff';
          
          // Eventos de foco otimizados para mobile
          campo.addEventListener('focus', function() {
            this.style.zIndex = '1001';
            
            // Scroll suave para o campo
            setTimeout(() => {
              this.scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center',
                inline: 'center'
              });
            }, 100);
            
            // Zoom mais suave
            this.style.transition = 'all 0.3s ease';
          });
          
          campo.addEventListener('blur', function() {
            this.style.zIndex = '';
            this.style.transition = 'all 0.3s ease';
          });

          // Melhorar experiÃªncia touch
          campo.addEventListener('touchstart', function() {
            this.style.borderColor = '#0056b3';
          });
        });

        // Melhorar botÃ£o WhatsApp para mobile
        const btnWhatsApp = document.getElementById('btnWhatsApp');
        btnWhatsApp.addEventListener('touchstart', function() {
          this.style.transform = 'translateY(-1px) scale(0.98)';
        });
        
        btnWhatsApp.addEventListener('touchend', function() {
          this.style.transform = '';
        });
      }
    }

    function prepararParaPDF() {
      const container = document.getElementById('formulario-pdf');
      const inputs = container.querySelectorAll('input');
      const substituidos = [];

      inputs.forEach(input => {
        const span = document.createElement('span');
        
        if (input.type === 'checkbox') {
          span.textContent = input.checked ? 'âœ“' : 'â˜';
          span.style.fontSize = '16px';
          span.style.fontWeight = 'bold';
          span.style.color = input.checked ? '#007bff' : '#ccc';
        } else {
          span.textContent = input.value || '_'.repeat(Math.max(10, (input.style.width.replace('px', '') / 8)));
          span.style.fontSize = '12px';
          span.style.fontWeight = 'bold';
        }
        
        span.style.position = 'absolute';
        span.style.top = input.style.top;
        span.style.left = input.style.left;
        span.style.width = input.style.width;
        span.style.color = span.style.color || '#000';
        span.style.fontFamily = 'Arial, sans-serif';
        span.style.padding = '2px';
        span.style.border = 'none';
        span.style.background = 'transparent';
        span.style.lineHeight = '1.2';
        span.style.display = 'inline-block';
        span.style.whiteSpace = 'nowrap';
        span.style.overflow = 'hidden';
        
        container.appendChild(span);
        substituidos.push({ original: input, substituto: span });
        input.style.display = 'none';
      });

      return substituidos;
    }

    function restaurarInputs(substituidos) {
      substituidos.forEach(({ original, substituto }) => {
        substituto.remove();
        original.style.display = '';
      });
    }

    async function gerarPDFParaWhatsApp() {
      const container = document.getElementById('formulario-pdf');
      const substituidos = prepararParaPDF();
      const nomeCliente = document.getElementById('nomeCliente').value || 'cliente';

      const opt = {
        margin: 10,
        filename: `ordem-servico-${nomeCliente.replace(/[^a-zA-Z0-9]/g, '-')}-${new Date().toISOString().split('T')[0]}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { 
          scale: 2.5,
          useCORS: true,
          allowTaint: true,
          backgroundColor: '#ffffff',
          scrollX: 0,
          scrollY: 0,
          windowWidth: container.scrollWidth,
          windowHeight: container.scrollHeight,
          width: container.scrollWidth,
          height: container.scrollHeight
        },
        jsPDF: { 
          unit: 'mm', 
          format: 'a4', 
          orientation: 'portrait' 
        }
      };

      try {
        await html2pdf().set(opt).from(container).save();
        restaurarInputs(substituidos);
        return true;
      } catch (error) {
        console.error('Erro ao gerar PDF:', error);
        restaurarInputs(substituidos);
        return false;
      }
    }

    function enviarWhatsApp() {
      // ValidaÃ§Ã£o bÃ¡sica
      const nomeCliente = document.getElementById('nomeCliente').value;
      if (!nomeCliente.trim()) {
        showToast('Por favor, preencha o nome do cliente', 'error');
        document.getElementById('nomeCliente').focus();
        return;
      }

      showLoading('Gerando PDF e preparando envio...');
      
      const protocolo = document.getElementById('protocolo').value || 'NÃ£o informado';
      const tecnico = document.getElementById('tecnico').value || 'NÃ£o informado';
      const cidade = document.getElementById('cidade').value || 'NÃ£o informada';
      
      // Preparar mensagem do WhatsApp
      const mensagem = encodeURIComponent(
        `ðŸ“‹ *ORDEM DE SERVIÃ‡O BRISANET*\n\n` +
        `ðŸ‘¤ *Cliente:* ${nomeCliente}\n` +
        `ðŸ“„ *Protocolo:* ${protocolo}\n` +
        `ðŸ‘¨â€ðŸ”§ *TÃ©cnico:* ${tecnico}\n` +
        `ðŸŒ *Cidade:* ${cidade}\n` +
        `ðŸ“… *Data:* ${new Date().toLocaleDateString('pt-BR', { 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        })}\n` +
        `ðŸ• *Hora:* ${new Date().toLocaleTimeString('pt-BR', { 
          hour: '2-digit', 
          minute: '2-digit' 
        })}\n\n` +
        `âœ… Ordem de serviÃ§o preenchida e enviada automaticamente.\n` +
        `ðŸ“Ž PDF anexado com todos os detalhes.\n\n` +
        `*ðŸŒ Brisanet - Conectando vocÃª ao futuro*`
      );

      // Gerar PDF e depois abrir WhatsApp
      gerarPDFParaWhatsApp().then(pdfGerado => {
        setTimeout(() => {
          hideLoading();
          
          if (pdfGerado) {
            showToast('PDF gerado com sucesso!');
            
            // Abrir WhatsApp apÃ³s pequeno delay
            setTimeout(() => {
              abrirWhatsApp(mensagem);
            }, 1000);
            
          } else {
            showToast('Erro ao gerar PDF. Tente novamente.', 'error');
          }
        }, 1500);
      });
    }

    function abrirWhatsApp(mensagem) {
      const os = getOS();
      let whatsappURL;
      let fallbackURL;
      
      if (os === 'iOS') {
        whatsappURL = `whatsapp://send?text=${mensagem}`;
        fallbackURL = `https://wa.me/?text=${mensagem}`;
      } else if (os === 'Android') {
        whatsappURL = `intent://send?text=${mensagem}#Intent;package=com.whatsapp;scheme=whatsapp;launchFlags=0x10000000;end`;
        fallbackURL = `https://wa.me/?text=${mensagem}`;
      } else {
        whatsappURL = `https://web.whatsapp.com/send?text=${mensagem}`;
        fallbackURL = null;
      }

      if (isMobile() && fallbackURL) {
        // Tentar abrir app nativo primeiro
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = whatsappURL;
        document.body.appendChild(iframe);
        
        // Fallback para navegador apÃ³s 2 segundos
        setTimeout(() => {
          document.body.removeChild(iframe);
          window.open(fallbackURL, '_blank');
          
          // Mostrar instruÃ§Ãµes
          setTimeout(() => {
            const instrucoes = isMobile() ? 
              'ðŸ“± WhatsApp aberto!\n\nâœ… PDF baixado automaticamente\nðŸ“Ž Anexe o arquivo no chat\nðŸ’¬ Mensagem pronta para envio!' :
              'ðŸ’» WhatsApp Web aberto!\n\nâœ… PDF baixado\nðŸ“Ž Anexe o arquivo manualmente\nðŸ’¬ Mensagem pronta!';
            
            showToast('InstruÃ§Ãµes enviadas para o WhatsApp!');
            console.log(instrucoes);
          }, 1000);
        }, 2000);
        
      } else {
        window.open(whatsappURL, '_blank');
        showToast('WhatsApp aberto! Anexe o PDF baixado.');
      }
    }

    // Auto-preencher data atual
    function preencherDataAtual() {
      const hoje = new Date();
      const dia = String(hoje.getDate()).padStart(2, '0');
      const meses = [
        'Janeiro', 'Fevereiro', 'MarÃ§o', 'Abril', 'Maio', 'Junho',
        'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
      ];
      const mes = meses[hoje.getMonth()];
      const ano = hoje.getFullYear();

      document.getElementById('dia').value = dia;
      document.getElementById('mes').value = mes;
      document.getElementById('ano').value = ano;
      document.getElementById('cidade').value = 'Fortaleza'; // Valor padrÃ£o baseado na localizaÃ§Ã£o
    }

    // Inicializar quando a pÃ¡gina carregar
    document.addEventListener('DOMContentLoaded', function() {
      otimizarParaMobile();
      preencherDataAtual();
      
      // Verificar se o html2pdf foi carregado
      if (typeof html2pdf === 'undefined') {
        console.error('html2pdf nÃ£o foi carregado corretamente');
        showToast('Erro ao carregar componentes. Recarregue a pÃ¡gina.', 'error');
      } else {
        showToast('FormulÃ¡rio carregado com sucesso!');
      }

      // Adicionar eventos de teclado para melhor navegaÃ§Ã£o
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && e.target.classList.contains('campo')) {
          const campos = Array.from(document.querySelectorAll('.campo[type="text"]'));
          const currentIndex = campos.indexOf(e.target);
          if (currentIndex < campos.length - 1) {
            campos[currentIndex + 1].focus();
          }
        }
      });
    });

    // Prevenir zoom no iOS quando focar em inputs
    if (getOS() === 'iOS') {
      document.addEventListener('touchstart', function() {}, {passive: true});
    }
  </script>
